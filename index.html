<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #000;
            color: #fff;
            font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .slide-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .slide {
            display: table;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            -webkit-transition: opacity 0.5s ease-in-out;
            -moz-transition: opacity 0.5s ease-in-out;
            -ms-transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }

        .slide-content {
            display: table-cell;
            vertical-align: middle;
            padding: 5vh 5vw;
        }

        .slide {
            line-height: 1.3;
            font-weight: normal;
            margin: 2vh 0;
        }
        .slide h1 {
            font-size: 12vmin;
        }
        .slide h2 {
            font-size: 10vmin;
        }
        .slide h3 {
            font-size: 8vmin;
        }

        .slide hr {
            border: none;
            border-top: 2px solid #fff;
            width: 200px;
            margin: 4vh auto;
        }

        .slide-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            color: #666;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .btn.active {
            background: rgba(255, 255, 255, 0.5);
            border-color: #fff;
        }

        .btn.small {
            padding: 8px 12px;
            font-size: 14px;
        }

        .timing-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 999;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: #fff;
            transition: width 0.1s linear;
            -webkit-transition: width 0.1s linear;
            -moz-transition: width 0.1s linear;
            -ms-transition: width 0.1s linear;
        }
    </style>
</head>

<body>
    <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-bar-fill"></div>
    </div>

    <div class="timing-controls">
        <button class="btn small" data-duration="3000">3s</button>
        <button class="btn small active" data-duration="30000">30s</button>
        <button class="btn small" data-duration="60000">60s</button>
        <button class="btn small" data-duration="300000">5m</button>
    </div>

    <div class="slide-container">
        <div class="slide active">
            <div class="slide-content">
                <h1>严于律己，宽以待人</h1>
            </div>
        </div>

        <div class="slide">
            <div class="slide-content">
                <h1>良药苦口利于病</h1>
                <h1>忠言逆耳利于行</h1>
            </div>
        </div>

        <div class="slide">
            <div class="slide-content">
                <h3>1. 积极主动<br>Be Proactive</h3>
            </div>
        </div>

        <div class="slide">
            <div class="slide-content">
                <h3>2. 以终为始<br>Begin with the End in Mind</h3>
            </div>
        </div>

        <div class="slide">
            <div class="slide-content">
                <h3>3. 要事第一<br>Put First Things First</h3>
            </div>
        </div>

        <div class="slide">
            <div class="slide-content">
                <h3>4. 双赢思维<br>Think Win-Win</h3>
            </div>
        </div>

        <div class="slide">
            <div class="slide-content">
                <h3>5. 知彼解己<br>Seek First to Understand,<br>Then to Be Understood</h3>
            </div>
        </div>

        <div class="slide">
            <div class="slide-content">
                <h3>6. 统合综效<br>Synergize</h3>
            </div>
        </div>

        <div class="slide">
            <div class="slide-content">
                <h3>7. 不断更新<br>Sharpen the Saw</h3>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="fullscreen-btn">Fullscreen</button>
        <button class="btn active" id="autoplay-btn">Auto Play</button>
    </div>

    <div class="slide-indicator">
        <span id="current-slide">1</span> / <span id="total-slides">2</span>
    </div>

    <script>
        (function () {
            var currentSlide = 0;
            var slides = document.querySelectorAll('.slide');
            var totalSlides = slides.length;
            var touchStartX = 0;
            var touchEndX = 0;
            var autoPlayTimer = null;
            var progressTimer = null;
            var isAutoPlaying = true;
            var duration = 30000; // Default 30 seconds
            var progressStartTime = 0;

            document.getElementById('total-slides').textContent = totalSlides;

            function showSlide (index) {
                // Wrap around: handle negative and out-of-bounds indices
                index = ((index % totalSlides) + totalSlides) % totalSlides;

                for (var i = 0; i < slides.length; i++) {
                    slides[i].className = 'slide';
                }

                slides[index].className = 'slide active';
                currentSlide = index;
                document.getElementById('current-slide').textContent = currentSlide + 1;
            }

            function nextSlide () {
                showSlide(currentSlide + 1);
            }

            function prevSlide () {
                showSlide(currentSlide - 1);
            }

            // Keyboard navigation
            document.addEventListener('keydown', function (e) {
                if (e.keyCode === 37 || e.keyCode === 38) {
                    // Left or Up arrow
                    prevSlide();
                } else if (e.keyCode === 39 || e.keyCode === 40 || e.keyCode === 32) {
                    // Right, Down arrow, or Space
                    nextSlide();
                }
            });

            // Touch navigation
            document.addEventListener('touchstart', function (e) {
                touchStartX = e.changedTouches[0].screenX;
            }, false);

            document.addEventListener('touchend', function (e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);

            function handleSwipe () {
                var swipeThreshold = 50;
                var diff = touchStartX - touchEndX;

                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        // Swiped left
                        nextSlide();
                    } else {
                        // Swiped right
                        prevSlide();
                    }
                }
            }

            // Click navigation (click right side = next, left side = prev)
            document.querySelector('.slide-container').addEventListener('click', function (e) {
                var clickX = e.clientX || e.pageX;
                var windowWidth = window.innerWidth;

                if (clickX > windowWidth / 2) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            });

            // Progress bar update
            function updateProgress () {
                if (!isAutoPlaying) {
                    document.getElementById('progress-bar-fill').style.width = '0%';
                    return;
                }

                var elapsed = Date.now() - progressStartTime;
                var progress = Math.min((elapsed / duration) * 100, 100);
                document.getElementById('progress-bar-fill').style.width = progress + '%';
            }

            function resetProgress () {
                progressStartTime = Date.now();
                document.getElementById('progress-bar-fill').style.width = '0%';
            }

            // Auto-play functions
            function startAutoPlay () {
                if (autoPlayTimer) {
                    clearTimeout(autoPlayTimer);
                }
                if (progressTimer) {
                    clearInterval(progressTimer);
                }

                resetProgress();

                autoPlayTimer = setTimeout(function () {
                    nextSlide();
                    if (isAutoPlaying) {
                        startAutoPlay();
                    }
                }, duration);

                progressTimer = setInterval(updateProgress, 100);

                isAutoPlaying = true;
                document.getElementById('autoplay-btn').className = 'btn active';
            }

            function stopAutoPlay () {
                if (autoPlayTimer) {
                    clearTimeout(autoPlayTimer);
                    autoPlayTimer = null;
                }
                if (progressTimer) {
                    clearInterval(progressTimer);
                    progressTimer = null;
                }
                isAutoPlaying = false;
                document.getElementById('autoplay-btn').className = 'btn';
                document.getElementById('progress-bar-fill').style.width = '0%';
            }

            function toggleAutoPlay () {
                if (isAutoPlaying) {
                    stopAutoPlay();
                } else {
                    startAutoPlay();
                }
            }

            // Fullscreen functions
            function toggleFullscreen () {
                var doc = document.documentElement;

                if (!document.fullscreenElement &&
                    !document.webkitFullscreenElement &&
                    !document.mozFullScreenElement &&
                    !document.msFullscreenElement) {
                    // Enter fullscreen
                    if (doc.requestFullscreen) {
                        doc.requestFullscreen();
                    } else if (doc.webkitRequestFullscreen) {
                        doc.webkitRequestFullscreen();
                    } else if (doc.mozRequestFullScreen) {
                        doc.mozRequestFullScreen();
                    } else if (doc.msRequestFullscreen) {
                        doc.msRequestFullscreen();
                    }
                } else {
                    // Exit fullscreen
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }

            // Button event listeners
            document.getElementById('autoplay-btn').addEventListener('click', function (e) {
                e.stopPropagation();
                toggleAutoPlay();
            });

            document.getElementById('fullscreen-btn').addEventListener('click', function (e) {
                e.stopPropagation();
                toggleFullscreen();
            });

            // Timing control buttons
            var timingButtons = document.querySelectorAll('.timing-controls .btn');
            for (var i = 0; i < timingButtons.length; i++) {
                timingButtons[i].addEventListener('click', function (e) {
                    e.stopPropagation();
                    var newDuration = parseInt(this.getAttribute('data-duration'));

                    // Update active state
                    for (var j = 0; j < timingButtons.length; j++) {
                        timingButtons[j].className = 'btn small';
                    }
                    this.className = 'btn small active';

                    // Update duration and restart if playing
                    duration = newDuration;
                    if (isAutoPlaying) {
                        startAutoPlay();
                    }
                });
            }

            // Start auto-play on load
            startAutoPlay();
        })();
    </script>
</body>

</html>
