<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .slide-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .slide {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .slide.active {
            display: table;
        }

        .slide-content {
            display: table-cell;
            vertical-align: middle;
            padding: 40px;
        }

        .slide h1 {
            font-size: 72px;
            line-height: 1.4;
            font-weight: normal;
            margin: 20px 0;
        }

        .slide hr {
            border: none;
            border-top: 2px solid #fff;
            width: 200px;
            margin: 40px auto;
        }

        .slide-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            color: #666;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .btn.active {
            background: rgba(255, 255, 255, 0.5);
            border-color: #fff;
        }

        @media (max-width: 768px) {
            .slide h1 {
                font-size: 48px;
            }
        }

        @media (max-width: 480px) {
            .slide h1 {
                font-size: 36px;
            }

            .slide-content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <div class="slide active">
            <div class="slide-content">
                <h1>严于律己，宽以待人</h1>
            </div>
        </div>

        <div class="slide">
            <div class="slide-content">
                <h1>良药苦口利于病</h1>
                <h1>忠言逆耳利于行</h1>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="fullscreen-btn">Fullscreen</button>
        <button class="btn active" id="autoplay-btn">Auto Play</button>
    </div>

    <div class="slide-indicator">
        <span id="current-slide">1</span> / <span id="total-slides">2</span>
    </div>

    <script>
        (function () {
            var currentSlide = 0;
            var slides = document.querySelectorAll('.slide');
            var totalSlides = slides.length;
            var touchStartX = 0;
            var touchEndX = 0;
            var autoPlayTimer = null;
            var isAutoPlaying = true;

            document.getElementById('total-slides').textContent = totalSlides;

            function showSlide (index) {
                if (index < 0) {
                    index = 0;
                }
                if (index >= totalSlides) {
                    index = totalSlides - 1;
                }

                for (var i = 0; i < slides.length; i++) {
                    slides[i].className = 'slide';
                }

                slides[index].className = 'slide active';
                currentSlide = index;
                document.getElementById('current-slide').textContent = currentSlide + 1;
            }

            function nextSlide () {
                if (currentSlide < totalSlides - 1) {
                    showSlide(currentSlide + 1);
                } else {
                    // Loop back to first slide
                    showSlide(0);
                }
            }

            function prevSlide () {
                if (currentSlide > 0) {
                    showSlide(currentSlide - 1);
                }
            }

            // Keyboard navigation
            document.addEventListener('keydown', function (e) {
                if (e.keyCode === 37 || e.keyCode === 38) {
                    // Left or Up arrow
                    prevSlide();
                } else if (e.keyCode === 39 || e.keyCode === 40 || e.keyCode === 32) {
                    // Right, Down arrow, or Space
                    nextSlide();
                }
            });

            // Touch navigation
            document.addEventListener('touchstart', function (e) {
                touchStartX = e.changedTouches[0].screenX;
            }, false);

            document.addEventListener('touchend', function (e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);

            function handleSwipe () {
                var swipeThreshold = 50;
                var diff = touchStartX - touchEndX;

                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        // Swiped left
                        nextSlide();
                    } else {
                        // Swiped right
                        prevSlide();
                    }
                }
            }

            // Click navigation (click right side = next, left side = prev)
            document.querySelector('.slide-container').addEventListener('click', function (e) {
                var clickX = e.clientX || e.pageX;
                var windowWidth = window.innerWidth;

                if (clickX > windowWidth / 2) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            });

            // Auto-play functions
            function startAutoPlay () {
                if (autoPlayTimer) {
                    clearInterval(autoPlayTimer);
                }
                autoPlayTimer = setInterval(function () {
                    nextSlide();
                }, 3000);
                isAutoPlaying = true;
                document.getElementById('autoplay-btn').className = 'btn active';
            }

            function stopAutoPlay () {
                if (autoPlayTimer) {
                    clearInterval(autoPlayTimer);
                    autoPlayTimer = null;
                }
                isAutoPlaying = false;
                document.getElementById('autoplay-btn').className = 'btn';
            }

            function toggleAutoPlay () {
                if (isAutoPlaying) {
                    stopAutoPlay();
                } else {
                    startAutoPlay();
                }
            }

            // Fullscreen functions
            function toggleFullscreen () {
                var doc = document.documentElement;

                if (!document.fullscreenElement &&
                    !document.webkitFullscreenElement &&
                    !document.mozFullScreenElement &&
                    !document.msFullscreenElement) {
                    // Enter fullscreen
                    if (doc.requestFullscreen) {
                        doc.requestFullscreen();
                    } else if (doc.webkitRequestFullscreen) {
                        doc.webkitRequestFullscreen();
                    } else if (doc.mozRequestFullScreen) {
                        doc.mozRequestFullScreen();
                    } else if (doc.msRequestFullscreen) {
                        doc.msRequestFullscreen();
                    }
                } else {
                    // Exit fullscreen
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }

            // Button event listeners
            document.getElementById('autoplay-btn').addEventListener('click', function (e) {
                e.stopPropagation();
                toggleAutoPlay();
            });

            document.getElementById('fullscreen-btn').addEventListener('click', function (e) {
                e.stopPropagation();
                toggleFullscreen();
            });

            // Start auto-play on load
            startAutoPlay();
        })();
    </script>
</body>

</html>
